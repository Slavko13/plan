<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>home</h:head>
<h:body>
    <ui:param name="userLogin" value="#{loginBean.login}" />
    <h:form>
        <h:outputText value="Введите наименование вашего дома" />
        <br/>
        <p:inputText value="#{homeBean.homeName}"/>
        <br/>
        <br/>
        <h:outputText value="Введите адресс вашего дома или выберите на карте" />
        <br/>
        <p:inputText value = "#{homeBean.address}" />
        <br/>
        <br/>
        <p:commandButton value="Да это мой дом"  action="#{homeBean.createHome(homeBean.login)}" update="addedHomes"/>
        <br/>
        <br/>
    </h:form>

    <p:panel>
    <p:dataTable value="#{homeBean.homes}" var="home" id="addedHomes">
        <p:column headerText="HomeName">
            <h:outputText value="#{home.homeName}" />
        </p:column>
        <p:column headerText="Adress">
            <h:outputText value="#{home.address}" />
        </p:column>

    </p:dataTable>
    </p:panel>

</h:body>
</html>
