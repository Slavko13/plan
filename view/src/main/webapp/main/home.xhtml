<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>home</h:head>
<h:body>
    <ui:param name="userLogin" value="#{loginBean.login}" />
    <h:form>
        <h:inputText value = "#{homeBean.address}" />
        <p:commandButton value="Да это мой дом"  action="#{homeBean.createHome(loginBean.login)}"/>
    </h:form>

    <h:dataTable value="#{homeBean.homes}" var="home">
        <h:column>
            <h:outputText value="#{home.address}" />
        </h:column>
    </h:dataTable>


</h:body>
</html>
