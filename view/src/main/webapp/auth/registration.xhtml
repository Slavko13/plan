<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

        <p:dialog header="Введите ваши данные" widgetVar="dlg2" modal="true"  visible="true" closable="false">
            <h:form>
                <h:outputText value="Введите фамилию:"/>
                <p:inputText value="#{registrationBean.first_name}"/>
                <br/>
                <br/>
                <h:outputText value="Введите имя:"/>
                <p:inputText value="#{registrationBean.second_name}"/>
                <br/>
                <br/>
                <h:outputText value="Введите login:"/>
                <p:inputText value="#{registrationBean.login}"/>
                <br/>
                <br/>
                <h:outputText value="Введите email:"/>
                <p:inputText value="#{registrationBean.email}"/>
                <br/>
                <br/>
                <h:outputText value="Введите пароль:"/>
                <p:inputText value="#{registrationBean.password}"/>
                <br/>
                <br/>
                <p:commandButton value="Зарегестрируй" action="#{registrationBean.createUser()}"/>
            </h:form>
        </p:dialog>


</h:body>
</html>
