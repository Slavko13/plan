<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
<h:body>

        <p:dialog header="Введите ваши данные" widgetVar="dlg2" modal="true"  visible="true" closable="false">
            <form action="registration" method="post" >
                <h2> Введите фамилию:</h2>
                <input type="text" name="first_name" value="${requestScope.first_name}"/>
                <br/>
                <h2> Введите имя:</h2>
                <input type="text" name="second_name" value="${requestScope.second_name}"/>
                <br/>
                <h2> Введите login:</h2>
                <input type="text" name="login" value="${requestScope.login}"/>
                <p>${requestScope.message}</p>
                <br/>
                <h2> Введите email:</h2>
                <input type="text" name="email" value="${requestScope.email}"/>
                <br/>
                <h2> Введите пароль:</h2>
                <input type="text" name="password" />
                <br/>
                <button type="submit" >Зарегайся</button>
            </form>
        </p:dialog>


</h:body>
</html>
